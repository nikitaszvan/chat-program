<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      body { margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

      #username-form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; top: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
      
      #messages {
        top: 3rem;
        list-style-type: none;
        margin: 0; 
        padding: 0;
        text-align: left;
        display: flex;
        flex-direction: column;
        justify-content: center;
        font-size: 12px;
      }

      .worker-1, .worker-2, .worker-3, .worker-4, .worker-5, .worker-6, .non-local {
        max-width: 200px;
        overflow-wrap: break-word;
        border-radius: 20px;
        padding: 8px 15px 8px 15px;
        margin-top: 5px;
        margin-bottom: 5px;
        font-family: helvetica;
        font-size: 14px;
        margin-left: 15px;
        align-self: flex-start;
      } 

      .local {
        align-self: flex-end;
        margin-left: 0;
        margin-right: 15px;
      }
      .general {
        align-self: center;
        margin: 0;
      }

      .worker-1 {
        background-color: #99B898;
      }

      .worker-2 {
        background-color: #FECEA8;
      }

      .worker-3 {
        background-color: #FF847C;
      }

      .worker-4 {
        background-color: #E84A5F;
      }

      .worker-5 {
        background-color: #2A363B;
      }

      #messages-form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
    </style>
  </head>
  <body>
    <form id="username-form" action="">
      <input id="username-input" autocomplete="off" /><button>Change Username</button>
    </form>
    <ul id="messages" ></ul>
    <form id="messages-form" action="">
      <input id="messages-input" autocomplete="off" /><button>Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      var messages = document.getElementById('messages');
      var usernameForm = document.getElementById('username-form');
      var usernameInput = document.getElementById('username-input');
      var messagesForm = document.getElementById('messages-form');
      var messagesInput = document.getElementById('messages-input');

      var typingArray = new Array(12).fill(!1);
      var usernameArray = ['User1', 'User2', 'User3', 'User4', 'User5', 'User6', 'User7', 'User8'];
      var checkTypingNotif;
      var itemPlaceholder;
      var workerId;

      usernameForm.addEventListener('submit', (e) => {
        e.preventDefault();
        if (usernameInput.value) {
          socket.emit('change username', usernameInput.value);
          usernameInput.value = '';
        }
      });

      messagesForm.addEventListener('submit', (e) => {
        e.preventDefault();
        if (messagesInput.value) {
          socket.emit('chat message', messagesInput.value);
          messagesInput.value = '';
        }
      });

      messagesInput.addEventListener('input', (e) => {
        socket.emit('typing notification', { message: messagesInput.value });
      });
    
      socket.on('send data', function(data) {
        workerId = data.workerId;
        const workerIndex = workerId-1;
        if (data.username !== undefined) {
          usernameArray[workerIndex] = data.username;
        }
        typingArray[workerIndex] = data.disconnect ? false : Boolean(data.inputContent);
      });

      socket.on('chat message', function(data) {
        var item = document.createElement('li');
        const lastElement = messages.lastElementChild;
        const allFalseArray = typingArray.every(value => value === false);
        checkTypingNotif =  lastElement && lastElement.textContent.includes('is typing ...');

        if (data) {
          item.textContent = `${data.message}`;
          checkTypingNotif ? messages.insertBefore(item, lastElement) : messages.appendChild(item) ;
          window.scrollTo(0, document.body.scrollHeight);
          if (data.class) {
            item.classList.add(data.class);
            item.classList.add(`worker-${workerId}`);
          }
          else {
            if (!data.class) {
              item.classList.add('general');
            }
          }
        }
        else {
          console.log(workerId);
          if (allFalseArray) {
            if (checkTypingNotif) {
            messages.removeChild(lastElement);
            }
          }
          else {
            itemPlaceholder = '';
            typingArray.forEach((value, index) => {
              if (value) {
                itemPlaceholder = itemPlaceholder + usernameArray[index] + ', ';
              }
            });
            itemPlaceholder = itemPlaceholder.slice(0, -2) + itemPlaceholder.slice(-1) + 'is typing ...';
            if (checkTypingNotif && lastElement.textContent === itemPlaceholder) {
              item.remove();
            }
            else {
              checkTypingNotif && messages.removeChild(lastElement);
              item.textContent = `${itemPlaceholder}`;
              messages.appendChild(item);
              item.classList.add('general');
              window.scrollTo(0, document.body.scrollHeight);
            }
          }
        }
      });
    </script>
  </body>
</html>
