<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      body { margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

      #username-form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; top: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
      
      #messages {
        top: 3rem;
        list-style-type: none;
        margin: 0; 
        padding: 0;
        display: flex;
        flex-direction: column;
        font-size: 14px;
        color: rgb(0, 0, 0, 0.7);
      }

      .worker-1, .worker-2, .worker-3, .worker-4, .worker-5, .worker-6 {
        max-width: 200px;
        overflow-wrap: break-word;
        border-radius: 20px;
        padding: 8px 15px 8px 15px;
        margin-top: 2px;
        margin-bottom: 2px;
        font-family: helvetica;
        color: black;
      } 

      .local {
        font-size: 12px;
        margin-right: 25px;
        align-self: flex-end;
        border-bottom-right-radius: 0;
      }

      .non-local {
        font-size: 12px;
        margin-left: 25px;
        align-self: flex-start;
        border-bottom-left-radius: 0;
      }

      .general {
        font-size: 12px;
        margin: 0;
        align-self: center;
      }

      .not-last-message {
        border-radius: 20px;
      }

      .message-username {
        display: flex;
        align-items: center;
      }

      .message-username > p {
        margin: 0;
      }

      .local.username-label > p {
        margin-right: 4px;
      }

      .non-local.username-label > p {
        margin-left: 4px;
      }

      .status-symbol {
        border-radius: 50%;
        background-color: green;
        height: 8px;
        width: 8px;
        margin-top: 4px;
      }

      .typing {}

      .offline {
        background-color: grey;
      }

      .worker-1 {
        background-color: #99B898;
      }

      .worker-2 {
        background-color: #FECEA8;
      }

      .worker-3 {
        background-color: #FF847C;
      }

      .worker-4 {
        background-color: #E84A5F;
      }

      .worker-5 {
        background-color: #2A363B;
      }

      #messages-form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
      #messages-input { width: 90%; }

      #messages-form > button {
        background-color: transparent;
        border: none;
      }
    </style>
  </head>
  <body>
    <form id="username-form" action="">
      <input id="username-input" autocomplete="off" /><button>Change Username</button>
    </form>
    <ul id="messages" ></ul>
    <form id="messages-form" action="">
      <input id="messages-input" autocomplete="off" /><button>Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      var messages = document.getElementById('messages');
      var usernameForm = document.getElementById('username-form');
      var usernameInput = document.getElementById('username-input');
      var messagesForm = document.getElementById('messages-form');
      var messagesInput = document.getElementById('messages-input');

      var typingArray = new Array(12).fill(!1);
      // var checkTypingNotif;
      var itemPlaceholder;
      let username;

      usernameForm.addEventListener('submit', (e) => {
        e.preventDefault();
        if (usernameInput.value) {

          socket.emit('change username', usernameInput.value);
          usernameInput.value = '';
        }
      });

      messagesForm.addEventListener('submit', (e) => {
        e.preventDefault();
        if (messagesInput.value) {
          socket.emit('chat message', messagesInput.value);
          messagesInput.value = '';
        }
      });

      messagesInput.addEventListener('input', (e) => {
        socket.emit('typing notification', { message: messagesInput.value });
      });
    
      socket.on('send data', function(data) {
        workerId = data.workerId;
        username = data.username;
        const workerIndex = workerId-1;
        typingArray[workerIndex] = data.disconnect ? false : Boolean(data.inputContent);
      });

      socket.on('chat message', function(data) {
        const lastElement = messages.lastElementChild;
        var item = document.createElement('li');
        var messageUsername = document.createElement('div');
        var statusSymbol = document.createElement('div');
        statusSymbol.classList.add('status-symbol');
        var usernameLabel = document.createElement('p');
        const allFalseArray = typingArray.every(value => value === false);
        // checkTypingNotif =  lastElement && lastElement.textContent.includes('is typing ...') && lastElement.classList.contains('general');

        messageUsername.classList.add('message-username');

        if (data) {
          item.textContent = `${data.message}`;
          // checkTypingNotif ? messages.insertBefore(item, lastElement) : 
          window.scrollTo(0, document.body.scrollHeight);
          if (data.class) {
            if (data.class == 'local') {
              messageUsername.appendChild(usernameLabel);
              messageUsername.appendChild(statusSymbol);
            }

            else {
              messageUsername.appendChild(statusSymbol);
              messageUsername.appendChild(usernameLabel);
            }
            item.classList.add(data.class);
            messageUsername.classList.add(data.class);
            messageUsername.classList.add('username-label');
            item.classList.add(`worker-${workerId}`);
            if (lastElement && (item.classList.value == lastElement.classList.value)) {
            lastElement.classList.add('not-last-message');
          }
          }
          else {
            if (!data.class) {
              item.classList.add('general');
            }
          }

          if (lastElement && !lastElement.classList.contains(`worker-${workerId}`)) {
            usernameLabel.textContent = username;
            if (!item.textContent.includes('changed their username to') && !item.classList.contains('general')) {
              messages.appendChild(messageUsername);
            }
            else {
              messageUsername.remove();
            }
          }
          else {
            messageUsername.remove();
          }
          messages.appendChild(item);
        }

        
      });

    </script>
  </body>
</html>
