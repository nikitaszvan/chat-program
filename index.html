<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      body { margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

      #username-form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; top: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
      
      #messages {
        top: 3rem;
        list-style-type: none;
        margin: 0; 
        padding: 0;
        text-align: left;
        display: flex;
        flex-direction: column;
        justify-content: center;
        font-size: 12px;
      }

      .worker-1, .worker-2, .worker-3, .worker-4, .worker-5, .worker-6, .non-local {
        max-width: 200px;
        overflow-wrap: break-word;
        border-radius: 20px;
        padding: 8px 15px 8px 15px;
        margin-top: 5px;
        margin-bottom: 5px;
        font-family: helvetica;
        font-size: 14px;
        margin-left: 15px;
        align-self: flex-start;
      } 

      .local {
        align-self: flex-end;
        margin-left: 0;
        margin-right: 15px;
      }
      .general {
        align-self: center;
        margin: 0;
      }

      .worker-1 {
        background-color: #99B898;
      }

      .worker-2 {
        background-color: #FECEA8;
      }

      .worker-3 {
        background-color: #FF847C;
      }

      .worker-4 {
        background-color: #E84A5F;
      }

      .worker-5 {
        background-color: #2A363B;
      }

      #messages-form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
    </style>
  </head>
  <body>
    <form id="username-form" action="">
      <input id="username-input" autocomplete="off" /><button>Change Username</button>
    </form>
    <ul id="messages" ></ul>
    <form id="messages-form" action="">
      <input id="messages-input" autocomplete="off" /><button>Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      var messages = document.getElementById('messages');
      var usernameForm = document.getElementById('username-form');
      var usernameInput = document.getElementById('username-input');
      var messagesForm = document.getElementById('messages-form');
      var messagesInput = document.getElementById('messages-input');

      let username;
      var typingArray = new Array(10).fill(!1);
      var usernameArray = ['User1', 'User2', 'User3', 'User4', 'User5', 'User6', 'User7', 'User8'];
      var workerId;
      let checkTypingNotif;
      var itemPlaceholder = '';

      usernameForm.addEventListener('submit', (e) => {
        e.preventDefault();
        if (usernameInput.value) {
          username = usernameInput.value;
          socket.emit('change username', username);
          usernameInput.value = '';
        }
      });

      messagesForm.addEventListener('submit', (e) => {
        e.preventDefault();
        if (messagesInput.value) {
          socket.emit('chat message', { user: '', message: messagesInput.value, typingArray: typingArray });
          messagesInput.value = '';
        }
      });

      messagesInput.addEventListener('input', (e) => {
        e.preventDefault();
        socket.emit('typing notification', { user: '', message: messagesInput.value, typingArray: typingArray });
      });
    
      socket.on('worker_id', function(data) {
        workerId = data.workerId;
        if (data.newUsername !== undefined) {
          usernameArray[workerId-1] = data.newUsername;
        }
        if (data.inputContent) {
          typingArray[workerId-1] = true;
        }
        else if (!data.inputContent || data.disconnect) {
          typingArray[workerId-1] = false;
        }
        console.log(typingArray);
      });

      socket.on('chat message', function(data) {

        if (data.submit) {
            console.log(data.workerId, workerId);
          }
        var item = document.createElement('li');
        const isLocalUser = data.workerId === workerId;
        if (messages.lastElementChild) {
          checkTypingNotif = messages.lastElementChild.textContent.includes('is typing ...');
        }
        else {
          checkTypingNotif = false;
        }
        if (data.class === 'general') {
          item.classList.add('general');
        }

        else if (data.class === 'local') {
          item.classList.add('local');
        }

        
        else if (data.class === 'non-local') {
          item.classList.add('non-local');
        }
        if (data.workerId) {
          item.classList.add(`worker-${data.workerId}`);
        }
        // if (isLocalUser) {
        // item.classList.add(`local`);
        // }

        if (data.type === 'typing notification' && checkTypingNotif && typingArray.every(value => value === false)) {
          console.log(typingArray);
          console.log('0');
          messages.removeChild(messages.lastElementChild);
        }
        
        else if (data.type === 'typing notification' && checkTypingNotif && !typingArray.every(value => value === false)){
          console.log(typingArray);
          console.log('1');
          itemPlaceholder = '';
          typingArray.forEach((value, index) => {
            if (value === true) {
              itemPlaceholder = itemPlaceholder + usernameArray[index] + ', ';
            }
          });
          itemPlaceholder = itemPlaceholder.slice(0, -2) + itemPlaceholder.slice(-1) + 'is typing ...';
          if (messages.lastElementChild.textContent === itemPlaceholder) {
            item.remove();
          }
          else {
          console.log('List item appended');
          messages.removeChild(messages.lastElementChild);
          item.textContent = `${itemPlaceholder}`;
          messages.appendChild(item);
          window.scrollTo(0, document.body.scrollHeight);
          }
        }

        else if (data.type === 'typing notification' && !checkTypingNotif && !typingArray.every(value => value === false)) {
          console.log(typingArray);
          console.log('2');
          itemPlaceholder = '';
          
          typingArray.forEach((value, index) => {
            if (value === true) {
              itemPlaceholder = itemPlaceholder + usernameArray[index] + ', ';
            }
          });

          itemPlaceholder = itemPlaceholder.slice(0, -2) + itemPlaceholder.slice(-1) + 'is typing ...';
          
          if (messages.lastElementChild.textContent.includes(itemPlaceholder)) {
            item.remove();
          }

          else {
          console.log('List item appended');
          item.textContent = `${itemPlaceholder}`;
          messages.appendChild(item);
          window.scrollTo(0, document.body.scrollHeight);
          }
        }

        else if (!checkTypingNotif && data.submit) {
          item.textContent = `${data.message}`;
          messages.appendChild(item);
          window.scrollTo(0, document.body.scrollHeight);
        }

        else if (checkTypingNotif && data.submit) { 
          item.textContent = `${data.message}`;
          // item.textContent = data.checkLocalUser;
          messages.insertBefore(item, messages.lastElementChild);
        }

        else if ((!checkTypingNotif || !messages.lastElementChild) && !data.submit) {
          if (data.message) {
          item.textContent = `${data.message}`;
          messages.appendChild(item);
          }
        }

        else if (checkTypingNotif && !data.submit) {
          if (!data.inputContent) {
            item.textContent = `${data.message}`;
            messages.insertBefore(item, messages.lastElementChild);
            console.log('last');
          }
        }
      });
    </script>
  </body>
</html>
